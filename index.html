<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Spotifyweb</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">

                                <img src="./assets/img/search.svg" alt="lens">

                            </div>

                                <img src="./assets/img/libreria.svg"
                                    alt="library">

                    <div class="bottom_sidebar">

                    </div>

                    </div>
                    <div class="row d_flex">
                        <div class="col-lg-2 card "></div>

                    </div>

            </div>
            <div class="player">

            </div>
